# ========================================
# Gateway Server - Docker Compose
# ========================================
services:
  gateway-server-1:
    image: jun-bank/gateway-server:latest
    container_name: gateway-server-1
    hostname: gateway-server-1
    env_file:
      - ./.env
    environment:
      - SERVER_PORT=8080
      - EUREKA_INSTANCE_HOSTNAME=gateway-server-1
    ports:
      - "8080:8080"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  gateway-server-2:
    image: jun-bank/gateway-server:latest
    container_name: gateway-server-2
    hostname: gateway-server-2
    env_file:
      - ./.env
    environment:
      - SERVER_PORT=8081
      - EUREKA_INSTANCE_HOSTNAME=gateway-server-2
    ports:
      - "8089:8081"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  jun-bank-network:
    external: true