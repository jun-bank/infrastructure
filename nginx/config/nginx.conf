user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # ========================================
    # 업스트림 정의 (로드밸런싱)
    # ========================================

    # API Gateway 이중화
    upstream api-gateway {
        least_conn;  # 최소 연결 방식
        server api-gateway-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server api-gateway-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Eureka Server 이중화
    upstream eureka-server {
        least_conn;
        server eureka-server-1:8761 weight=1 max_fails=3 fail_timeout=30s;
        server eureka-server-2:8761 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;
}