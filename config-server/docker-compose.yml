# ========================================
# Config Server - Docker Compose
# ========================================
services:
  config-server:
    image: jun-bank/config-server:latest
    container_name: config-server
    hostname: config-server
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - CONFIG_REPO_PATH=/config-repo
    volumes:
      - ../config-repo/configs:/config-repo:ro
    ports:
      - "8888:8888"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  jun-bank-network:
    external: true