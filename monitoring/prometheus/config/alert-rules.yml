groups:
  - name: jun-bank-alerts
    rules:
      # 서비스 다운 알림
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "서비스 다운: {{ $labels.instance }}"
          description: "{{ $labels.job }} 서비스가 1분 이상 응답하지 않습니다."

      # 높은 CPU 사용률
      - alert: HighCpuUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "높은 CPU 사용률: {{ $labels.instance }}"
          description: "CPU 사용률이 80%를 초과했습니다. 현재: {{ $value | humanizePercentage }}"

      # 높은 메모리 사용률
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "높은 Heap 메모리 사용률: {{ $labels.instance }}"
          description: "Heap 메모리 사용률이 80%를 초과했습니다."

      # HTTP 에러율
      - alert: HighHttpErrorRate
        expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) / sum(rate(http_server_requests_seconds_count[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "높은 HTTP 에러율"
          description: "5xx 에러율이 5%를 초과했습니다."

      # 응답 시간 지연
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "높은 응답 시간: {{ $labels.instance }}"
          description: "95퍼센타일 응답 시간이 2초를 초과했습니다."

      # Kafka Consumer Lag
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka Consumer Lag 증가"
          description: "Consumer Lag이 1000을 초과했습니다."