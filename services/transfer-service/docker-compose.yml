# ========================================
# Transfer Service - Docker Compose
# ========================================
services:
  transfer-service:
    image: jun-bank/transfer-service:latest
    container_name: transfer-service
    env_file:
      - ./.env
    ports:
      - "8083:8083"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  jun-bank-network:
    external: true