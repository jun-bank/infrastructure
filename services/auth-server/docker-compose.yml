# ========================================
# Auth Server - Docker Compose
# ========================================
services:
  auth-server:
    image: jun-bank/auth-server:latest
    container_name: auth-server
    env_file:
      - ./.env
    ports:
      - "8086:8086"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  jun-bank-network:
    external: true