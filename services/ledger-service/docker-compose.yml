# ========================================
# Ledger Service - Docker Compose
# ========================================
services:
  ledger-service:
    image: jun-bank/ledger-service:latest
    container_name: ledger-service
    env_file:
      - ./.env
    ports:
      - "8085:8085"
    networks:
      - jun-bank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  jun-bank-network:
    external: true